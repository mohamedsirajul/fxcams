<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="app-main-content" style="min-height: calc(100vh - 64px); background: #d3d3d359; margin: 0;">
  <div class="d-flex justify-content-center header-top-dashboard" style="background-color: #5e85cc; height: 150px; width: 100%;">
    <div class="col-md-10 col-12">
      <div>
        <mat-card-title class="mat-card-title ml-3" style="color: white;">Dashboard</mat-card-title>
      </div>
      <div class="mb-3 ml-5">

      </div>
      <mat-card class="mat-card mat-focus-indicator p-0 pb-2" style="box-shadow: none; background: transparent; border-radius: 10px;">
        <div class="col-12">
          <div class="text-right res-text mb-1" style="color: white;">
            <mat-icon role="img" mattooltip="Current Semester Biometric Log" class="mat-icon notranslate mat-tooltip-trigger material-icons mat-icon-no-color" style="cursor: pointer;" aria-hidden="true" data-mat-icon-type="font">fingerprint </mat-icon>
            <span class="ml-2" style="font-weight: bold;">Jul 19, 2023 - 08:35:30 AM</span>
          </div>
          <div class="d-flex justify-content-around flex-md-row flex-column pt-1 pb-5 px-3">
            <div class="col-md-4 col-12 mt-md-0 mt-2 pr-4">
              <div class="row cams-card-dashboard p-3" style="background: white;">
                <div class="col-8">
                  <mat-label class="cams-card-title res-text">Attendance</mat-label>
                </div>
                <div class="col-8">
                  <mat-label style="font-size: 25px;">100%</mat-label>
                </div>
                <div class="col-4 text-center d-flex align-items-center">
                  <img src="../../../../assets/img/Icon/Attendance.png" height="50">
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12 mt-md-0 mt-2 pr-4">
              <div class="row cams-card-dashboard p-3" style="background: white;">
                <div class="col-8">
                  <mat-label class="cams-card-title res-text">Exam</mat-label>
                </div>
                <div class="col-8">
                  <mat-label style="font-size: 25px;">NA</mat-label>
                </div>
                <div class="col-4 text-center d-flex align-items-center">
                  <img src="../../../../assets/img/Icon/Academic.png" height="50">
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12 mt-md-0 mt-2 pr-4">
              <div class="row cams-card-dashboard p-3" style="background: white;">
                <div class="col-8">
                  <mat-label class="cams-card-title res-text">Disciplinary..</mat-label>
                </div>
                <div class="col-8">
                  <mat-label style="font-size: 25px;">0</mat-label>
                </div>
                <div class="col-4 text-center d-flex align-items-center">
                  <img src="../../../../assets/img/Icon/Disciplinary.png" height="50">
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div routerlink="/student/rewards" class="col-12 p-0 m-0 mb-3 d-flex justify-content-center" style="cursor: pointer;" tabindex="0">
    <div class="border p-0 m-5 p-3 col-10" style="background-color: white">
      <div class="col-12 d-flex p-0 m-0 p-2 zoom">
        <div class="col-2 d-flex justify-content-start align-items-center p-0 m-0">
          <img src="../../../../assets/img/Icon/rewardsico.png" height="50" class="pr-2">
        </div>
        <div class="col-10 p-0 m-0 d-flex justify-content-around">
          <div class="col-3 p-0 m-0 text-center font-weight-bold">
            <div style="font-size: 25px;">0</div>
            <div style="font-size: 12px; color: grey;">Earned Reward Points</div>
          </div>
          <div style="border-left: 1px solid lightgrey;"></div>
          <div class="col-3 p-0 m-0 text-center font-weight-bold">
            <div style="font-size: 25px;">0</div>
            <div style="font-size: 12px; color: grey;">Penalty</div>
          </div>
          <div style="border-left: 1px solid lightgrey;"></div>
          <div class="col-3 p-0 m-0 text-center font-weight-bold">
            <div style="font-size: 25px;">0</div>
            <div style="font-size: 12px; color: grey;">Current Reward Points</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 p-0 m-0 my-3">
    <div class="border ml-md-3 p-3" style="background-color: white">
      <div class="row col-md-12" style="font-size: 20px;">
        <div class="col-md-9">
          <p>Class</p>
        </div>
        <mat-form-field class="mat-form-field col-md-3">
          <input matInput placeholder="Select a date" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-divider role="separator" class="mat-divider"></mat-divider>
      <div class="row col-12 pt-4" style="position: relative;">
        <div class="col-md-2" style="font-size: 19px;">Saturday <br><span style="font-size: 12px;">July 15, 2023</span></div>
        <div class="col-10">
          <div class="d-flex col-12 justify-content-center align-items-center" style="height: 250px;">
            <span>
              <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font">error_outline</mat-icon>No Classes found
            </span>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
